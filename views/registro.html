<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro-Urban-Sport</title>
    <!-- Font awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google font Roboto -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <!-- Javascript -->
    <script src="/javascripts/login.js" defer></script>
  </head>
  <body>
    <!-- HEADER -->
    <header class="cart-header">
      <div class="logo-div">
        <a href="">
          <img class="logo" src="/images/logo_transparent.png" alt="Logo" />
        </a>
      </div>

      <!-- Menu hamburguesa -->
      <div>
        <i class="fas fa-bars burguer-menu-icon" onclick="dropMenu()"></i>
      </div>

      <!-- Iconos header -->
      <nav class="navigation-bar" id="navigation-bar">
        <div class="div-icons">
          <a href=""
            ><img
              class="img-icons"
              src="/images/login.svg"
              alt="Icono de persona"
          /></a>
          <a href=""
            ><img
              class="img-icons"
              src="/images/like-icon.svg"
              alt="Icono de corazón"
          /></a>
          <a href=""
            ><img
              class="img-icons"
              src="/images/cart-icon.svg"
              alt="Icono de carrito"
          /></a>
        </div>

        <!-- Menú de navegación -->
        <ul class="menú">
          <a href=""><li>Niños</li></a>
          <a href=""><li>Hombre</li></a>
          <a href=""><li>Mujer</li></a>
          <a href=""><li>Colecciones</li></a>
        </ul>
      </nav>

      <!-- Icono del buscador -->
      <div class="search-icon" onclick="dropSearch()">
        <i class="fas fa-search"></i>
      </div>

      <!-- Buscador escritorio -->
      <form action="#" class="search-form-desktop">
        <div class="search-bar">
          <input type="search" name="busqueda" id="" />
          <button type="submit"><i class="fas fa-search"></i></button>
        </div>
      </form>

      <!-- Buscador mobile -->

      <form action="#" class="search-form-mobile" id="search">
        <div class="search-bar">
          <input type="search" name="busqueda" id="" placeholder="Buscar" />
          <button type="submit"><i class="fas fa-search"></i></button>
        </div>
      </form>
     
    </header>
    
    <form  class="form-register"  action="registro" method="POST">
      <h4>Formulario  de Registro</h4>
      <input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre" required>
      <input class="controls" type="text" name="apellido" id="apellido" placeholder="Ingrese su Apellido" required>
      <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo" required>
      <input class="controls" type="password" name="password" id="password" placeholder="Ingrese su Contraseña" required>
      <p class="condiciones">Estoy de acuerdo con<a class="condiciones" href="#"> Terminos y condiciones</a></p>
      <input class="botons" type="submit" value="Registrar" required/>
      <p class="condiciones"><a class="condiciones" href="http://localhost:3000/login">¿Ya tengo Cuenta?</a></p>
    </form>
  
</body>
</html>
